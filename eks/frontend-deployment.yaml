apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    service: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
        api: external
    spec:
      containers:
        - name: frontend
          image: songokudev/udagram-frontend:v8
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "180m"
            limits:
              memory: "987Mi"
              cpu: "240m"

